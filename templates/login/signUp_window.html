{% load static %}
<div id="div-wrapper">
    <div id="div-signup">
        <form method="post" class="post-form">
            {% csrf_token %}
            {% include 'form_errors.html' %}
            <table>
                <tr>
                    <td>
                        <p class="p-signup-txt"> 이름 </p>
                        <input type="text" name="username" id="username" placeholder="이름"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                    <td>
                        <p class="p-signup-txt"> 회사명 </p>
                        <input type="text" name="company_name" id="company_name" placeholder="회사명"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="p-signup-txt"> 아이디 </p>
                        <input type="text" name="user_id" id="user_id" placeholder="아이디"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                    <td>
                        <p class="p-signup-txt"> 회사 주소 </p>
                        <input type="text" name="company_address" id="company_address" placeholder="회사 주소"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="p-signup-txt"> 비밀번호 </p>
                        <div id="div-passwd-container">
                            <input id="password" type="password" name="password" placeholder="비밀번호"
                                    value="{{ form.username.value|default_if_none:'' }}">
                            <div id="div-show-container">
                                <div id="div-show-passwd">
                                    <input id="input-show-passwd" type="checkbox" onclick="showPasswd();">
                                    <label for="input-show-passwd"></label>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="p-signup-txt"> 회사 전화 </p>
                        <input type="text" name="company_tel" id="company_tel" placeholder="회사 전화"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                </tr>

                <tr>
                    <td>
                        <p class="p-signup-txt"> 휴대전화 </p>
                        <input type="text" name="user_tel" id="user_tel" placeholder="휴대전화"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                    <td>
                        <p class="p-signup-txt"> 이메일 </p>
                        <input type="email" name="email" id="email" placeholder="이메일"
                                value="{{ form.username.value|default_if_none:'' }}">
                    </td>
                </tr>
            </table>
        <button type="submit" value="signup" id="btn-signup" onclick="location.href='{% url 'common:signUp_completed' %}'"> 가입하기 </button>

        </form>
    </div>
</div>
