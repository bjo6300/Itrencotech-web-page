{% load static %}
<script src="{% static 'js/showPasswd.js' %}"></script>

<div id="div-wrapper">
    <div id="div-login">
        <div>
            <p class="p-login-txt"> 아이디 </p>
            <input type="id" placeholder="아이디" >
        </div>
        
        <p class="p-login-txt"> 비밀번호 </p>
        <div id="div-passwd-container">
            <input id="input-showed" type="password" placeholder="비밀번호">
            <div id="div-show-container">
                <div id="div-show-passwd">
                    <input id="input-show-passwd" type="checkbox" onclick="showPasswd();">
                    <label for="input-show-passwd"></label>
                </div>
            </div>
        </div>
        
        <button type="button" id="btn-login" onclick="location.href='{% url 'itrencotech:login' %}'"> 로그인 </button>
        <br> <br>

        <a id="a-find-btn" href="{% url 'itrencotech:find_id_passwd' %}"> 아이디/비밀번호 찾기 </a>
        <a id="a-register-btn" href="{% url 'itrencotech:signUp' %}"> 회원가입 </a>
    </div>
</div>
